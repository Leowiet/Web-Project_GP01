<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitJourney health and fitness center</title>
    <link rel="stylesheet" href="./Codes/style.css">
    <link rel="icon" href="./assets/images/icon_fj.ico" >
</head>
<body>
    <!-- Navigation Bar -->
     <header>
        <nav class="navbar">
            <a href="#home" class="logo">FitJourney</a>

            <ul class="tags">
                <li><a href="#home">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#" class="contact">Contact</a></li>
            </ul>
        </nav>
     </header>

     <!-- Home Slider -->

     <section class="home-slider">
        <div class="slider">
            <div class="slide">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <div class="slide1">
                    <img src="assets/images/HealthClub.jpg" alt="">
                </div>

                <div class="slide2">
                    <img src="assets/images/healthy_cooking.avif" alt="">
                </div>

                <div class="slide3">
                    <img src="assets/images/massage_service.jpg" alt="">
                </div>

                <div class="slide-auto">
                    <div class="s-1"></div>
                    <div class="s-2"></div>
                    <div class="s-3"></div>
                </div>

                <div class="slide-btn">
                    <label for="radio1" class="s-btn"></label>
                    <label for="radio1" class="s-btn"></label>
                    <label for="radio1" class="s-btn"></label>
                </div>
            </div>
        </div>
     </section>
</body>
</html>
