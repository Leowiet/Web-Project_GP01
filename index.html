<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitJourney health and fitness center</title>
    <link rel="stylesheet" href="./Codes/style.css">
    <link rel="icon" href="./assets/images/icon_fj.ico">
</head>

<body>
    <p>Nothing changed</p>
    <!-- eiswe -->
    <section id="project">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3 class="menu-title underline">Project</h3>
                </div>
                <div class="col-8">
                    <div class="project-info">
                        <h1 class="project-title">Let's discuss your project</h1>
                        <p class="description">
                            Fill out the form and our manager will contact you for
                            consultation.
                        </p>
                        <div class="form">
                            <div class="form-control form-col-1">
                                <label for="name">Full Name*</label>
                                <br>
                                <input type="text" id="name">
                            </div>
                            <div class="form-control form-col-2">
                                <label for="phone">Phone*</label>
                                <br>
                                <input type="tel" id="phone">
                            </div>

                            <div class="form-control form-col-3">
                                <input type="checkbox" id="checkbox" class="form-check">
                                <label for="checkbox">I agree with the
                                    <span class="highlight">privacy policy</span></label>
                            </div>

                            <div class="form-control form-col-4">
                                <button class="btn">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
